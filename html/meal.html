<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Lover</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&family=Quicksand:wght@300..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <div class="view-btns">
            <div class="min-size-btn">
                <button><img src="../img/min_btn.png" alt=""></button>
            </div>

            <div class="close-btn">
                <button onclick="window.close()"><img src="../img/cross_btn.png" alt=""></button>
            </div>
        </div>

        <div class="timebox">
            <div class="time">
                <h2 id="minutes">00:</h2>
                <h2 id="seconds">00</h2>
            </div>
        </div>

        <div class="bowls">
            <img src="../img/tools/bowlsFull.png" alt="">
        </div>

        <div class="cat cateat">
            <img src="../img/catForms/gifs/catNorm.gif" alt="">
        </div>
        <!-- <div class="cat cateat">
            <img src="../img/catForms/gifs/catEat.gif" alt="">
        </div> -->

    </main>
    
    <script src="../js/meal.js"></script>
</body>
</html>
