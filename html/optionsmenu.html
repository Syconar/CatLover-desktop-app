<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Lover</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&family=Quicksand:wght@300..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <div class="view-btns">
            <div class="min-size-btn">
                <button><img src="../img/min_btn.png" alt=""></button>
            </div>

            <div class="close-btn">
                <button onclick="window.close()"><img src="../img/cross_btn.png" alt=""></button>
            </div>
        </div>

        <div class="full-content">
            <div class="all-options">

                <div class="left-side-options">
                    <div class="play-option">
                        <button><a href="../html/play.html"><img src="../img/assets/ball_opt.png" alt=""></a></button>
                    </div>

                    <div class="brush-option">
                        <button><a href="../html/brush.html"><img src="../img/assets/brush_opt.png" alt=""></a></button>
                    </div>
                </div>

                <div class="right-side-options">
                    <div class="bath-option">
                        <button><a href="../html/bath.html"><img src="../img/assets/shower_opt.png" alt=""></a></button>
                    </div>

                    <div class="meal-option">
                        <button><a href="../html/meal.html"><img src="../img/assets/bowlsEmpty_opt.png" alt=""></a></button>
                    </div>
                </div>
            </div>

            <div class="cat catnorm">
                <img src="../img/catForms/gifs/catNorm.gif" alt="">
            </div>
        </div>
    </main>
    
    <script src="../js/optionsmenu.js"></script>
</body>
</html>
